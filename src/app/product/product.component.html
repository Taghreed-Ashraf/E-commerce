<div class="item">
  <div class="convert " routerLink="/details/{{data.id}}">
    <div class=" base position-relative">
      <img [src]="data.image" alt="">
      <div class="layer position-absolute w-100 h-100 d-flex justify-content-center align-items-center">
        <p class="text-danger">click To Show More Details</p>
      </div>
    </div>
    <div class="body">
      <h4>{{data.title | cutTitle:4}}</h4>
      <p>{{data.description | cutTitle:7}}</p>
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" *ngIf="!addBtn" (click)="addBtn = true" >Add To Cart</button>
    <div class="d-flex w-50" *ngIf="addBtn">
      <input type="number" class="form-control" min="1" [(ngModel)]="amount">
      <button class="btn btn-warning ms-1" (click)="addProductToCard() ; addBtn = false">Add</button>
    </div>
    <span>{{data.price}} L.E</span>
  </div>
</div>
